<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    input {

</head>
<body>
  <div class="chat-container">

    <div class="chat-box" id="chat-box">
      <div class="message bot">üëã ¬°Hola! Soy el Asistente Virtual de Tamsau. Preg√∫ntame sobre horarios, paradas o c√≥mo hacer reclamos.</div>

  <script>
    const responses = {
        "hola": "¬°Hola! ¬øEn qu√© puedo ayudarte?",

    function sendMessage() {
      const input = document.getElementById("user-input");

      const userMessage = input.value.trim().toLowerCase();

      if (!userMessage) return;

      // Mostrar mensaje del usuario
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = input.value;
      chatBox.appendChild(userMsg);

      // Buscar respuesta
      let response = "Lo siento, no tengo informaci√≥n sobre eso. ¬øPod√©s reformular?";
      for (let key in responses) {
        if (userMessage.includes(key)) {
          response = responses[key];

        }
      }

      // Mostrar respuesta del bot
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "ü§ñ " + response;
      chatBox.appendChild(botMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
